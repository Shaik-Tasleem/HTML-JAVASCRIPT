<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function setMeter(min,max,value){
            var status=document.getElementById("status");
            status.min=min;
            status.max=max;
            status.value=value;
        }
        function verifyPassword(){
            var pass=document.getElementById("pas").value;
            var passerro=document.getElementById("passerror");
            var regExp=/(?=.*[A-Z])\w{4,15}/;
            if(pass.match(regExp)){
                passerror.innerHTML="strong password".fontcolor('green');
                setMeter(1,100,100);
            }else{
                if(pass.length<4){
                    passerro.innerHTML="poor password min 4 chars required".fontcolor('red');
                    setMeter(1,100,30);
                }
                else{
                    passerro.innerHTML="Weak password 1 upper case".fontcolor('gold');
                    setMeter(1,100,70);
                }
            }
        }
    </script>
</head>
<body>
    <dl>
        <dt>Enter password</dt>
        <dd><input type="password" id="pas" onkeyup="verifyPassword()"></dd>
        <dd><meter min="1" max="100" value="1" id="status"></meter></dd>
        <dd id="passerror"></dd>
    </dl>
</body>
</html>
