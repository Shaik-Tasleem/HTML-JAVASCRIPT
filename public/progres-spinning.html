<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</head>
<body class="container-fluid">
    <h1>SPINNERS</h1>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm text-warning"> </span> loading
    </button>    
    <button class="btn btn-primary">
        <span class="spinner-grow spinner-grow-sm text-warning"> </span> loading
    </button> 
    <div class="d-flex input-group">
        <span class="progress progress-bar-animated progress-bar-striped text-danger bg-info mt-4" style="width: 30%; height: 20px;">30%completed</span>
        <span class="progress progress-bar-animated progress-bar-striped text-danger bg-primary mt-4" style="width: 40%; height: 30px">40%loading</span>
        <span class="progress progress-bar-animated text-warning bg-danger mt-4" style="width: 30%; height:30px">30%loading</span>
    </div>

</body>
</html>
