<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var catogories=["all","electronics","mobiles","tv","fridge"];
        function load(){
            catogories.map(function(value){
                var li=document.createElement("li");
                li.innerHTML=value;
                document.querySelector("ol").appendChild(li);

                var option=document.createElement("option");
                option.innerHTML=value;
                document.querySelector("select").appendChild(option);

                var ull=document.createElement("li")
                var label=document.createElement("label");
                var input=document.createElement("input");
                // input.innerHTML=value;
                input.type="checkbox";
                label.innerHTML=value;
                input.value=value;
                ull.appendChild(input);
                ull.appendChild(label);
                document.querySelector("ul").appendChild(ull);

                var tr=document.createElement("tr");
                var td=document.createElement("td");
                td.innerHTML=value;
                tr.appendChild(td);
                document.querySelector("tbody").appendChild(tr)


                
            }
        )}
    </script>
    <style>
        ul{
            list-style: none;
        }
    </style>
</head>
<body>
    <button onclick="load()">loadclick</button>
    <ol></ol>
    <select></select>
    <ul></ul>
    <table border="1" width="200px">
        <thead>
            <tr><th>Catogories</td></th>
        </thead>
        <tbody></tbody>
    </table>
</body>
</html>
