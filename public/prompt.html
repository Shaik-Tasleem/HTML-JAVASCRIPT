<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script class="text/javascript">
        function load(){
        folder=prompt("please enter folder name you want to create !");
        if(folder==""){
            alert("please enter folder name it cant be empty");
        }else if(folder==null){
            alert("you canclled ...");
        }else{
            document.querySelector("p").innerHTML+="Folder created : "+folder+"<br>";
        }
    }
    </script>
</head>
<body>
    <button onclick="load()">create Folder</button>
    <p></p>
</body>
</html>
