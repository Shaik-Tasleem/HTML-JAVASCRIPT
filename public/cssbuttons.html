<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Designs</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
</head>
</head>
<body class="container-fluid">
    <dl class="mt-3">
        <dt>toolbar</dt>
        <dd class="btn-toolbar d-flex justify-content-between bg-danger">
            <div class="btn-group">
                <button class="btn btn-danger">Home</button>
                <button class="btn btn-danger">About</button>
                <button class="btn btn-danger">contacts</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger"><span class="bi bi-search"></span></button>
                <button class="btn btn-danger"><span class="bi bi-person"></span></button>
                <button class="btn btn-danger"><span class="bi bi-house"></span></button>
            </div>
        </dd>
        <dt>Special buttons</dt>
        <dd>
            
                <button class="btn-close"></button>
                <button class="btn btn-link">signout</button>
            
        </dd>
        <dt>Contractual buttons</dt>
        <dd>
            
                <button class="btn">submit</button>
            
        </dd>
        <dt>Contextual buttons</dt>
        <dd>
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-success">Delete</button>
            <button class="btn btn-secondary">Update</button>
        </dd>
        <dt>Outline buttons</dt>
        <dd>
            <button class="btn btn-outline-danger">Insert</button>
            <button class="btn btn-outline-primary">delete</button>
            <button class="btn btn-outline-secondary">Update</button>
        </dd>
        <dt>sizes buttons</dt>
        <dd>
            <button class="btn btn-primary btn-sm">Insert</button>
            <button class="btn btn-danger btn-lg">delete</button>
        </dd>
        <dt>sizes</dt>
        <dd class="btn-group">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-secondary">delete</button>
            <button class="btn btn-danger">update</button>
        </dd>
        <dt>Vertical</dt>
        <dd class="btn-group-vertical">
            <button class="btn btn-primary">Insert</button>
            <button class="btn btn-secondary">delete</button>
            <button class="btn btn-danger">update</button>
        </dd>

    </dl>
    
    
</body>
</html>
